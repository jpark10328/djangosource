{% extends 'base.html' %}
{% block content %}
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>Detail</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_title">제목</label>
          <input type="text" class="form-control" id="id_title" placeholder="제목" name="title" value="{{board.title}}" readonly="readonly">
        </div>
        <div class="form-group">
          <label for="id_contents">Contents</label>
          <textarea name="contents" id="id_contents" rows="5" class="form-control" readonly="readonly">{{board.contents}}</textarea>
        </div>
        <div class="form-group">
          <label for="id_tags">Tags</label>
          <input type="text" class="form-control" id="id_tags" placeholder="Tags" name="tags" value='{{board.tags.all|join:", "}}' readonly="readonly">
        </div>
        <button class="btn btn-success" type="button" onclick="location.href='{% url 'list' %}'">목록으로</button>
      </form>
    </div>
  </div>
{% endblock content %}
