{% load static %}
<div class="row">
  <div class="col-1 recommand mb02 text-right">
    <button type="button" value="{{post.id}}" class="px-3 mb-2">
      <img src="{% static 'img/like2.png' %}" alt="like" class="like {% if not is_liked %}disabled{% endif %}">
      <img src="{% static 'img/like1.png' %}" alt="like" class="unlike {% if is_liked %}disabled{% endif %}">
    </button>
    <div class="like_count">
      좋아요
      <span>{{post.likes.count}}</span>
    </div>
  </div>
</div>
